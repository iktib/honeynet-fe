<div class="row">

  <div class="col-xxxl-3 col-md-6">
    <ngx-status-card [on]="false" title="Email notification" type="primary">
      <i class="nb-compose"></i>
    </ngx-status-card>
  </div>

  <div class="col-xxxl-3 col-md-6">
    <ngx-status-card [on]="true" title="Push notification" type="success">
      <i class="nb-notifications"></i>
    </ngx-status-card>
  </div>

    </ngx-status-card>
  </div> -->

</div>

<nb-card>
  <nb-card-header>
    HoneyPot's
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
